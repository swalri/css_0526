<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.sp {
	background: cyan;
	width: 400px;
	height: 50px;
}

.rp1 {
	position: fixed; /*유용함*/
	right: 30px;
	top: 10px;
	background: orange;
	width: 400px;
	height: 50px;
	z-index: 1; /*출력 순서*/
}

.rp2 {
	position: absolute;
	right: 60px;
	top: 20px;
	background: lime;
	width: 400px;
	height: 50px;
	z-index: 0; /*가장먼저 출력*/
}
</style>

</head>
<body>

	<p class="sp">정적 위치 설정 적용</p>
	<div class="rp1">
		고정 위치 설정<br> <a href="#">클릭해 주세요</a>
	</div>
	<p class="rp2">절대 위치 설정 적용</p>
	<p class="sp">정적 위치 설정 적용</p>
	<p class="sp">정적 위치 설정 적용</p>




</body>
</html>
