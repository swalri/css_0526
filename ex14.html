<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.title {
	text-shadow: 10px 10px 10px black; /*(-)왼(+)오 (-)위(+)아래 번짐 색깔*/
	font-size: 24pt;
}

.img {
	width: 150px;
	height: 150px;
	margin: 20px;
	background: maroon;
}

.shadow {
	box-shadow: 5px 5px 10px #000; /*(-)왼(+)오 (-)위(+)아래 번짐 색깔*/
}
</style>
</head>
<body>
	<h1 class="title">제목이 들어갑니다</h1>
	<img alt="" src="img.png" class="img shadow">
</body>
</html>
